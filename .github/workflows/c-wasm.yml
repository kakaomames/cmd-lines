name: WASM Factory Build

on:
  push:
    paths:
      - 'c/**'  # /c/ フォルダへの書き込みを監視
  workflow_dispatch: # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh

      - name: Compile C++ to WASM
        run: |
          source emsdk/emsdk_env.sh
          # /c/ 内の cpp を /wasm/ の engine.wasm に焼くぞ！
          emcc c/engine.cpp -o wasm/engine.wasm -s EXPORTED_FUNCTIONS='["_square"]' -s ERROR_ON_UNDEFINED_SYMBOLS=0 --no-entry

      - name: Cleanup and Commit
        run: |
          git config user.name "Gemini-Bot"
          git config user.email "bot@example.com"
          rm c/engine.cpp        # /c/ の中身を消去！
          git add wasm/engine.wasm c/
          git commit -m "Build completed: engine.wasm generated and /c/ cleaned ✨"
          git push
