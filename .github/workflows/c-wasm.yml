name: WASM Factory Build

on:
  push:
    paths:
      - 'c/**'  # /c/ フォルダへの書き込みを監視
  workflow_dispatch: # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh

      - name: Compile C++ to WASM
        run: |
          source emsdk/emsdk_env.sh
          mkdir -p wasm
          # /c/ 内の cpp を /wasm/ の engine.wasm に焼くぞ！
          # .wasm だけでなく、それを動かすための .js ファイルも一緒に吐き出す
          # これ1回で engine.js と engine.wasm が両方作られるぞ！
          #emcc c/engine.cpp -o wasm/engine.js \
          #  -s EXPORTED_FUNCTIONS='["_square"]' \
          #  -s EXPORTED_RUNTIME_METHODS='["cwrap"]' \
          #  -s ERROR_ON_UNDEFINED_SYMBOLS=0 \
          #  --no-entry
          emcc c/engine.cpp -o wasm/engine.js \
            -s EXPORTED_RUNTIME_METHODS='["cwrap", "ccall"]' \
            -s EXPORT_ALL=1 \
            -s LINKABLE=1 \
            -s ERROR_ON_UNDEFINED_SYMBOLS=0 \
            --no-entry
            
      - name: Cleanup and Commit
        run: |
          git config user.name "Gemini-Bot"
          git config user.email "bot@example.com"
          rm c/engine.cpp        # /c/ の中身を消去！
          git add wasm/engine.js wasm/engine.wasm c/
          git commit -m "Build completed: engine.wasm generated and /c/ cleaned ✨"
          git push
